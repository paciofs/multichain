os: osx
osx_image: xcode10.1

addons:
  homebrew:
    packages:
      - autoconf
      - automake
      - berkeley-db4
      - libtool
      - boost
      - openssl
      - pkg-config
      - rename

before_install:
  - brew uninstall --ignore-dependencies boost
  - brew install boost@1.57
  - brew link boost@1.57 --force
  - rename -e 's/.dylib/.dylib.hidden/' /usr/local/opt/boost/lib/*.dylib
  - rename -e 's/.dylib/.dylib.hidden/' /usr/local/opt/berkeley-db@4/lib/*.dylib
  - rename -e 's/.dylib/.dylib.hidden/' /usr/local/opt/openssl/lib/*.dylib
  - sed -i '' 's/^    shared/    no-shared/' /usr/local/Homebrew/Library/Taps/homebrew/homebrew-core/Formula/openssl.rb

install:
  - export LDFLAGS=-L/usr/local/opt/openssl/lib
  - export CPPFLAGS=-I/usr/local/opt/openssl/include
  # disable all warnings to reduce build verbosity
  - export CXXFLAGS=-w
  - ./autogen.sh
  - ./configure --with-gui=no --with-libs=no --with-miniupnpc=no --with-boost=/usr/local/opt/boost@1.57
  - make -j2

script:
  - cd ./src
  - tar czf multichain-${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}.tar.gz ./multichain-cli ./multichain-util ./multichaind ./multichaind-cold
  - ./multichain-util create test -datadir=/tmp

before_deploy:
  - export TRAVIS_TAG=${TRAVIS_BRANCH}

deploy:
  provider: releases
  api_key:
    secure: 
  file: multichain-${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    repo: paciofs/multichain
    branch: 1.0.x-release
    tags: false
